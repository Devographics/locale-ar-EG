    - key: general.survey_intro_js2020
      t: >
          كانت 2020 سنة صعبة على الجميع، وهو ما يجعل القلق بشأن أحدث أُطُر عمل جافا سكريبت شيء غير مجدي للمقارنة.

          ومع ذلك، على العالم المضي قدمًا، وكذلك جافا سكريبت. ومرة أخرى، بمساعدتك سنحاول عمل صورة شاملة للبيئة الداخلية لنكتشف ولو قليلًا مصيرها.
