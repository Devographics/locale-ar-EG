namespace: css
translations:
    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_css2021
      t: >
          أهلًا يا CSS
          ماذا كنتِ تفعلين مؤخرًا؟
          `@container` بجد؟
          والتحجيم الأساسي؟ intrinsic sizing
          والـ `@property` كمان?!
          حسنًا، يبدو أنكِ كنتِ مشغولة!


          على الرغم من أن الوباء استمر في جعل حياة الجميع أكثر صعوبة طوال 2021، ولكن بطريقةٍ ما
          مساهمون متفانون من جميع أنحاء العالم قرروا الاستمرار في تطوير CSS
          لذلك مرة أخرى، حان الوقت لاستطلاع النظام البيئي لـ
          CSS 
          ومعرفة إلى أين يتجه كل هذا
          وربما تتعرف على بعض الأشياء الجديدة أثناء تواجدك فيه!
