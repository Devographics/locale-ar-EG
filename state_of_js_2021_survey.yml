locale: ar-EG
namespace: js
translations:
    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_js2021
      t: >
          تم تأجيل أولمبياد 2020 إلى 2021،
          والآن استبيان عام 2021 من
          State of JavaScript
          يحدث الآن، في 2022!

          هذه حقيقة: بين العمل، والعائلة، وكل الاضطرابات العالمية بعض الأشياء يتم تعطيلها قليلًا.

          ولكن مع احتمالية اختلاف هذه السنة، نأمل أن تكون البيانات المُقدَّمة من هذا الاستبيان نفسه غنية بالمعلومات ومُلهمة كالعادة.
          ولا تقلق، سيُعلن عن استبيان آخر بنهاية هذه السنة لنجعل كل شيءٍ مستقيمًا مجددًا!

    ###########################################################################
    # Survey
    ###########################################################################

    - key: features.features_intro
      t: >
          أهلًا بك بالاستبيان! هذا الجزء الأول يدور حول معرفة أي **مميزات** موجودة بلغة جافا سكريبت يعرفها المشاركون بالاستطلاع ويستخدمونها.

          لكل ميزة، تأكد أنك:


          - لم تسمع عنها من قبل؛ أو لست متأكد منها. 
          - تعرفها؛ ولكن لم تستخدمها من قبل.
          - استخدمت هذه الميزة من قبل.

    - key: tools.tools_intro
      t: >
          في الجزئين التاليين سنركز على **مكتبات** أسست النظام البيئي للغة جافا سكريبت


          لكل مكتبة، تأكد أنك:


          - لم تسمع عنها من قبل؛ أو لست متأكد منها. 
          - سمعت عنها، وتود أن تتعلمها كي تستعملها في وقتٍ ما.
          - سمعت عنها، لكن **لست** مهتمًا بتعلمها.
          - استعملتها، وتسعد باستعمالها ثانيةً.
          - استعملتها، لكن تفضل **ألا** تستعملها ثانيةً إن أمكن.
