    - key: general.no_preview_surveys
      t: لا يوجد استبيان لعرضه
    - key: general.global_nav
      t: عام

    ###########################################################################
    # FAQ
    ###########################################################################

    - key: general.faq
      t: الأسئلة الأكثر شيوعًا
    - key: faq.create_account
      t: لماذا عليَّ أن أُنشئ حسابًا؟
    - key: faq.create_account.description
      t: نحن نطلب منك أن تنشئ حسابًا لتجنب الردود المكررة، وحفظ بياناتك، وإشعارك عند إعلان النتائج.
    - key: faq.anonymous_survey
      t: هل يمكنني المشاركة في الاستبيان بشكل متخفٍ؟
    - key: faq.anonymous_survey.description
      t: بلى، يمكنك استخدام بريد مزيف (شيئ@مثال.كوم) أو بريد مجهول للمشاركة في الاستبيان ما دمت ستحفظه للولوج مستقبلًا.
    - key: faq.questions_required
      t: هل الإجابة عن كل الأسئلة مطلوب؟
    - key: faq.questions_required.description
      t: لا، الإجابة عن الأسئلة اختياري يمكنك تجاوز أيًا منها.
    - key: faq.data_published
      t: هل بياناتي ستكون علنيةً؟
    - key: faq.data_published.description
      t: بلى، كل البيانات ستُنشر علنيةً، ولكن فقط بعد تطهيرها من أي معلومات تعريف (مثل البريد واسم المسخدم ورقم البطاقة إلخ).
    - key: faq.survey_design
      t: كيف تم تصميم الاستبيان؟
    - key: faq.survey_design.description
      t: قد تم تصميم الاستبيانات بناءً على آراء المجتمع، وتمت مراجعتها من قبل الخبراء. يمكنك [معرفة المزيد من هنا](https://dev.to/sachagreif/how-the-state-of-js-css-surveys-are-run-4lnb)
    - key: faq.results_released
      t: متى ستُعلن النتائج؟
    - key: faq.results_released.description
      t: تُعلن النتائج بعد أسابيع من إغلاق الاستبيان.
    - key: faq.survey_deadline
      t: متى يغلق الاستبيان؟
    - key: faq.survey_deadline.description
      t: هذا الاستبيان تم جدولته للعمل حتى {date}
    - key: faq.team
      t: من يدير هذه الاستبيانات؟
    - key: faq.team.description
      t: هذه الاستبيانات تدار أساسيًا بواسطتي [أنا](http://sachagreif.com) 
      وبمساعدة مشاركين ومترجمين ومتطوعين.


