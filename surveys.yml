  ###########################################################################
  # Survey-Specific Intros
  ###########################################################################

  - key: general.js2020.survey_intro
    t: |
      كان عام 2020 عامًا صعبًا بالنسبة للجميع، مما يجعل القلق بشأن أحدث أطُق JavaScript أمرًا تافهًا بالمقارنة.

      ومع ذلك، يجب على العالم المضي قدمًا، وكذلك JavaScript. ومرة أخرى، بمساعدتك، سنحاول بناء صورة شاملة للنظام البيئي لنعرف قليلاً أكثر عن متى سيتجه.

  - key: general.css2021.survey_intro
    t: |
      مرحبًا CSS، ماذا كنتَ تفعل في الفترة الأخيرة؟ حقًا، `@container`؟ وحجم داخلي؟ و `@property` أيضًا؟! نجاحًا، لقد كنتَ نشطًا!

      حتى ولو أن الجائحة استمرت في جعل حياة الجميع أكثر صعوبة طوال عام 2021، إلا أن المساهمين الملتزمين في جميع أنحاء العالم تمكنوا بطريقة ما من الحفاظ على تطور CSS.
      ولذلك، مرة أخرى، حان الوقت لاستطلاع نظام CSS ومعرفة أين يتجه هذا الكل.

  - key: general.js2021.survey_intro
    t: |
      أولاً تم تأجيل دورة الألعاب الأولمبية لعام 2021،
      والآن استطلاع حالة JavaScript لعام 2021 يحدث الآن، في عام 2022!

      صحيح: بين العمل والأسرة وجميع التشويش في العالم،
      تعطلت بعض الأمور قليلاً.

      ولكن بينما قد يكون العام خاطئاً بواحد، نأمل أن تكون البيانات التي تقدمها
      الاستبيان ذاته مفيدة وذكية كما كانت دائما. ولا تقلق، سيكون هناك استطلاع آخر نحو نهاية هذا العام لتصحيح الأمور مرة أخرى!

  - key: general.graphql2022.survey_intro
    t: |
      When GraphQL was first introduced it offered a radically new way to build APIs, with more control, more granularity, and more flexibility.

      But that flexibility came at a price in the form of extra complexity, and a crop of frameworks, libraries, and services quickly appeared to help define better patterns and workflows.

      Now, for the first time ever we're surveying the GraphQL community to figure out which of these many tools are the most popular, and which features are actually being used. With your help, let's see what GraphQL has been up to in 2022!

  - key: general.css2022.survey_intro
    t: |
      يستمر CSS في التقدم بوتيرة لا مثيل لها. في هذا العام، حصلنا على مساعدة من شخص في طليعة كل هذه التغييرات: [Lea Verou](https://lea.verou.me/) قاد العمل على اختيار أسئلة هذا العام، مع التركيز الخاص على إبراز ميزات CSS الجديدة والقادمة.

      وما هو أكثر من ذلك، ستساعد نتائج الاستطلاع أيضًا مزودي المتصفحات في تحديد أولويات خرائط الطريق الخاصة بهم والعمل نحو تحسين التوافقية بين المتصفحات.

      بعد كل هذا، دعونا نرى كيف تطور CSS في عام 2022!

  - key: general.js2022.survey_intro
    t: |
      للمرة الأولى منذ فترة طويلة، يبدو أن وضع JavaScript الاعتيادي يتسائل.

      مع تسريع التجميع مع Vite، وهندسة الجزيرة مع Astro، وإمكانية الاستئناف مع Qwik... يقوم المشاركون الجدد بتحدي الفريق القديم، والنتيجة هي إثارة أكبر، ولكن أيضًا
      الكثير من عدم اليقين.

      لذا، مرة أخرى، دعونا نحاول معًا معرفة إلى أين يتجه JavaScript، في عام 2022 وما بعده.

  - key: general.css2023.survey_intro
    t: |
      لمساعدتك في متابعة `:has()`، `@container`، وجميع الميزات الجديدة الأخرى في CSS، نقدم ميزة جديدة هذا العام: **قائمة القراءة**.

      أثناء أدائك للاستبيان، ستكون قادرًا على إشارة أي ميزة تريدها وتعلم المزيد عنها بعد تقديم إجاباتك.

      في هذا العام، [Chen Hui Jing](https://chenhuijing.com/) قاد تصميم الاستبيان، بناءً على العمل الذي قامت به [Lea Verou](https://lea.verou.me/) العام الماضي. وكالعادة، ستلعب ملاحظاتك هنا دورًا مهمًا في مساعدة مزودي المتصفحات في تحديد أولوياتهم والعمل نحو تحسين التوافقية بين المتصفحات.

      بعد كل هذا، دعونا نرى كيف تطور CSS حتى الآن في عام 2023!

  # Intro for actual survey page
  - key: general.html2023.survey_intro
    t: |
      While web developers tend to focus on JavaScript and CSS, none of what we do would be possible without HTML acting as the foundation.

      It has long seemed like HTML wasn't evolving, but things may be changing.
      New elements like `<selectlist>` are on the horizon, cool new features like popovers,
      and a swath of related browser APIs (Web Components, PWAs, etc.).

      This year, [Lea Verou](https://lea.verou.me/) took on the formidable task of leading the design of this brand new survey, from content to UX and beyond.

      Building on the success of [State of JS](http://stateofjs.com/) and [State of CSS](https://stateofcss.com/), we introduce **State of HTML**;
      the last missing piece that completes the trilogy, so we can track the evolution of the web platform as a whole.

      Benefits to you:
      - Survey results are **used by browsers** and standards groups **for roadmap prioritization**.
      Your responses can help get features you care about implemented, browser incompatibilities being prioritized, and gaps in the platform being addressed.
      - Learn about new and upcoming features; add features to your reading list and get a list of resources at the end!
      - Get a personalized knowledge score and see how you compare to other respondents

      The survey will be open for 3 weeks, but responses entered **within the first 9 days (until October 1st)** will have a much higher impact on the Web,
      as preliminary data will be used for certain prioritization efforts that have deadlines before then.

  - key: general.react2023.survey_intro
    t: |
      بمجرد أن تمت إدخال React لأول مرة، كان واضحًا أنه سيصبح أمرًا كبيرًا للويب.

      فقد تم استخدامه لبناء Facebook في النهاية، وعلى الرغم من هذا الأمر الغريب "JSX"، اعتمد المطورون عليه بسرعة. والأمر الأكثر إثارة للإعجاب، الجماعة استمرت عبر تغييرات رئيسية مثل مكونات الوظيفة والهوكس.

      لكنه الآن بعد مرور 10 سنوات وقدمت React Server Components وعدًا بأنها ستكون أكبر تغيير منذ... حسنًا، منذ React نفسه!

      هل ستتبع الجماعة معًا مرة أخرى؟ أم سيقف المطورون جانب الأمان إلى Svelte، Solid، أو شيء آخر؟

      دعونا نكتشف معًا في أول استبيان لحالة React على الإطلاق!

  # JS 2023

  - key: general.js2023.survey_intro
    t: |
      بين Astro و Vite و Remix، بدأ عام 2022 موجة من التغييرات في JavaScript التي استمرت في النمو في عام 2023 مع Bun و Svelte 5 و Tauri، وغيرها الكثير.

      لكن الفريق القديم - نسبياً - لم يظل ثابتًا، حيث قاد Next.js و React الطريق بابتكارات مثل Server Components و Server Actions.

      لذلك بعد عام آخر حافل، حان الوقت الآن للقيام بتقييم ورؤية حالة الأمور في نظام JavaScript.

