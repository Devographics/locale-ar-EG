  - key: general.privacy_policy
    t: سياسة الخصوصية
  - key: general.privacy_policy.description
    t: >
      ### 1. جمع البيانات

      بالإضافة إلى البيانات التي يتم جمعها من خلال أسئلة الاستطلاع، نجمع بيانات جهازك، المتصفح، نظام التشغيل، إصدار المتصفح، والمرجع.

      يرجى ملاحظة أن جميع الأسئلة اختيارية تمامًا، ونحن لا نقوم بربط أي معلومات يمكن تحديدها (مثل عناوين البريد الإلكتروني) بإجابات استطلاعك.

      ### 2. جمع البريد الإلكتروني

      قد نقوم اختياريًا بجمع عنوان بريدك الإلكتروني للقيام بالآتي:


      1. إنشاء رابط تسجيل دخول سحري، بعد ذلك نتخلص من بريدك الإلكتروني ونحتفظ فقط بتجزئة في قاعدة بيانات المستخدم لدينا.

      2. الاتصال بك عندما تكون نتائج الاستطلاع متاحة، بالإضافة إلى عندما نطلق نسخًا مستقبلية من الاستطلاع ولإعلانات نادرة. يمكنك إلغاء الاشتراك من قائمة البريد الإلكتروني لدينا في أي وقت، ويتم التخلص من بريدك الإلكتروني من سجلاتنا بمجرد إرساله إلى موفر خدمة النشر الإلكتروني لدينا.

      3. إرسال قائمة ملخصة للميزات أو الأدوات التي ترغب في معرفة المزيد عنها. سنتخلص من عنوانك بمجرد إرسال البريد الإلكتروني من خلال موفر خدمة البريد الإلكتروني التفاعلي لدينا.


      عندما نقوم بجمع عنوان بريدك الإلكتروني، فإنه لا يتم ربطه أبدًا بردود استطلاعك أو بحسابك الشخصي.

      ### 3. الكوكيز

      نقوم بتعيين كوكيز تسجيل الدخول، وموفر الاستضافة الخاص بنا (Vercel) قد يقوم أيضًا بتعيين كوكيز خاصة به. لا نقوم بتعيين أي كوكيز أخرى أو استخدام تحليلات أو إعلانات على الجانب العميل.

      ### 4. استخدام البيانات

      نقوم بمعالجة البيانات ثم نستخدمها لنشر التقارير. كما نجعل السجل بأكمله متاحًا للجمهور.

      ### 5. حذف البيانات/الحساب

      يمكنك مراسلتنا عبر البريد الإلكتروني على [hello@stateofjs.com](mailto:hello@stateofjs.com) إذا كنت ترغب في حذف جميع أو جزء من بياناتك.

