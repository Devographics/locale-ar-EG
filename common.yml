    # thanks
    - key: general.back
      t: الرجوع
    - key: general.thanks
      t: >
          شكرًا على ملئ الاستبيان!

          قد تم حفظ بياناتك. تستطيع مراجعتها أو تعديلها إلى أن يغلق الاستبيان.

          كذلك، بإمكانك مساعدتنا على إسماع صوتنا عن طريق مشاركة هذا الاستبيان. كل بِت مهم بالنسبة لنا، وسيساعدنا هذا على جعل بياناتنا معبرة أكثر:
    - key: thanks.learn_more_about
      t: "بعض المميزات التي قد تريد تعلمها:"
    - key: thanks.knowledge_score
      t: نقاط المعرفة
    - key: thanks.score_explanation
      t: >
          قد سمعت عن أو استخدمت <span class="score-number score-number-known">{known}</span>
          من
          <span class="score-number score-number-total">{total}</span>
          المميزات المذكورة بالاستبيان، والتي تجعلق في في أعلى 
          <span class="score-number score-number-ranking">{knowledgeRankingFromTop}%</span>
          من الذين شاركوا بهذا الاستبيان.
    - key: thanks.share_on_twitter
      t: شارك على تويتر
    - key: thanks.share_score_message
      t: >
          قد حصلت على {score}% 
          من النقاط في الاستبيان
          #{hashtag}! 
          يمكنك أن تشارك من هنا: {shareUrl}
    # share
    - key: general.share_subject
      t: >
          {surveyName} استبيان
    - key: general.share_text
      t: >
          استبيان هذا العام{surveyName} 
          متاح الآن! {link}

    # forms
    - key: forms.select_option
      t: حدد اختيار
    - key: forms.clear_field
      t: حذف السؤال

    # partners
    - key: partners.our_partners
      t: شركاؤنا
    - key: partners.become_partner
      t: كن شريكًا

