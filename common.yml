    ###########################################################################
    # General
    ###########################################################################

    # homepage
    - key: general.why_create_account
      t: لماذا عليًَ إنشاء حساب؟
    - key: general.create_account_reasons
      t: >
          نحن نطلب منك إنشاء حساب لكي:

          - تجنب الردود المكررة

          - نمنحك ولوج إلى بياناتك

          - حفظ جلستك وقت التصفح

          - إشعارك عند إعلان النتائج

    - key: general.survey_closed
      t: >
          نتأسف لك، هذا الاستبيان قد تم إغلاقه! مع هذا ما زال باستطاعتك مراجعة بياناتك ولكن لن تستطيع تعديلها.
    - key: general.survey_read_only
      t: >
          حاليًا أنت ترى هذا الاستبيان في وضع القراءة فقط.
    - key: general.survey_preview
      t: >
          هذا الاستبيان في وضع المعاينة. وأسئلته قابلة للتغير، كذلك سيُحذف كل تم إدخاله من البيانات عند بدء الاستبيان الحقيقي.

    - key: general.survey_read_only_back
      t: >
          <a href="{link}">العودة</a>
          إلى صفحة الاستبيان الأساسية للبدء أو استكمال الجلسة.
    - key: general.take_survey
      t: المشاركة في استبيان {name}

